---
layout: default
title: Posts
---
<header class="small">
  <a href="/">AnnaMay Cosplay!</a>
  <p>Posts</p>
</header>
<main>
  <h1>All the Posts!!</h1>
  {% for post in site.posts %}
  <p>
    <a href="{{ post.url }}"><i>{{ post.date | date_to_string }}</i> &raquo; {{ post.title }}</a>
    <a href="{{ post.url }}#disqus_thread" style="float:right;"></a>
  </p>
  {% endfor %}

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- bottom page -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-9272561114330078"
       data-ad-slot="7775989531"
       data-ad-format="auto"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</main>
<script id="dsq-count-scr" src="//annamay-tk.disqus.com/count.js" async></script>
